<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="user.email"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Enter a valid email address 
      </div>

      <div *ngIf="email.errors.email">
        Enter a valid email address
      </div>
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"
           id="inputPassword"
           name="password"
           placeholder="Password"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': password.invalid && (password.dirty || password.touched),
            'is-valid': password.valid && (password.dirty || password.touched)
           }"
           [(ngModel)]="user.password"
           #password="ngModel"
           required />

    <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Please enter the password
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="signin()" [disabled]="spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="spinner"></span>
      Sign in
    </button>

    <div class="alert alert-danger" *ngIf="message">
      {{message}}
    </div>

    <img src="../../../assets/img/makeup.png" />
  </form>
</div>
